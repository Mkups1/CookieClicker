<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muffin masher</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="main">
    <h1>Muffin Masher</h1>
    <div class="content">
      <div class="muffin">
        <canvas id="canvas"></canvas>
        <img id="muffin" src="img/Muffin.png" style="display: none;">
        <img id="cursor-float" src="img/cursor-float.jpg" style="display: none;" >
      </div>
      <div class="inventory">
        <div class="upgrades-inventory">

        </div>
          <div id="buildings-inventory">
            <div id="cursor-amount">
            <p> <img id="cursor-inventory" src="img/cursor.jpg"><span id="cursors" style="float:right">0</span></p>
          </div>
          <div id="baker-amount">
            <p> <img id="baker-inventory" src="img/baker.png"><span id="bakers" style="float:right">0</span></p>
          </div>
          <div id="bakery-amount">
            <p> <img id="bakery-inventory" src="img/bakery.png"><span id="bakeries" style="float:right">0</span></p>
          </div>
          <div id="farm-amount">
            <p> <img id="farm-inventory" src="img/farm.png"><span id="farms" style="float:right">0</span></p>
          </div>
          <div id="factory-amount">
            <p> <img id="factory-inventory" src="img/factory.png"><span id="factories" style="float:right">0</span></p>
          </div>
          <div id="bank-amount">
            <P> <img id="bank-inventory" src="img/Bank.png"><span id="banks" style="float:right">0</span></P>
          </div>
        </div>
      </div>
      <div class="upgrade-container">
        <div class="MRC">
          Muffin Research center
          <div class="upgrades">
            <div id="cursor-upgrade">
              <img id="gold-cursor" src="img/gold-cursor.png"> <p> ALL cursors give x2 muffins </p> <p> cost:250</p>
            </div>
          </div>
        </div>
        <div class="buildings">
          buildings
          <div id="cursor-div">
            <img id="cursor" src="img/cursor.jpg"> <p>cursor </p> <p id="cost"> cost:<span id="cursor-cost">0</span></p>
          </div>
          <div id="baker-div">
            <img id="baker" src="img/Baker.png"> <p>baker</p> <p id="cost"> cost:<span id="baker-cost">0</span></p>
          </div>
          <div id="bakery-div">
            <img id="bakery" src="img/bakery.png"> <p>bakery</p> <p id="cost"> cost:<span id="bakery-cost">0</span></p>
          </div>
          <div id="farm-div">
            <img id="farm" src="img/farm.png"> <p>farm</p> <p id="cost"> cost:<span id="farm-cost">0</span></p>
          </div>
          <div id="factory-div">
            <img id="factory" src="img/factory.png"> <p>factory</p> <p id="cost"> cost:<span id="factory-cost">0</span></p>
          </div>
          <div id="bank-div">
            <img id="bank" src="img/bank.png"> <p>bank</p> <p id="cost"> cost:<span id="bank-cost">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="main.js"></script>


</body>

</html>
